<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tab Button with API Data</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <h1 class="heading">SELECT YOUR CHOICE</h1>

<div class="tab">
    <button class="tablinks active " onclick="openTab(event, 'Men')"><i class="fas fa-male men"></i> Men</button>
    <button class="tablinks " onclick="openTab(event, 'Women')"><i class="fas fa-female women"></i> Women</button>
    <button class="tablinks" onclick="openTab(event, 'Kids')"><i class="fas fa-child kids"></i> Kids</button>
</div>

<div id="Men" class="tabcontent">
    <div id="MenProducts" class="Container"></div>
</div>

<div id="Women" class="tabcontent">
    <div id="WomenProducts" class="Container"></div>
</div>

<div id="Kids" class="tabcontent">
    <div id="KidsProducts" class="Container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
